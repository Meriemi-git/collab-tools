<p-scrollPanel [style]="{ width: '100%', height: '300px' }">
  <p-listbox
    [options]="updatedFloors"
    [multiple]="false"
    optionLabel="name"
    (onChange)="onFloorSelected($event.value)"
  >
    <ng-template let-floor pTemplate="item">
      <div class="floor-item">
        <div>{{ floor.name }}</div>
        <div class="flex flex-row justify-content-evenly">
          <img
            [src]="ihs.getFloorImage(floor.image_realistic)"
            alt="floor image"
            style="width: 50%"
            class="m-2"
          />
          <img
            [src]="ihs.getFloorImage(floor.image_tactical)"
            alt="floor image"
            class="m-2"
            style="width: 50%"
          />
        </div>
        <div class="flex flex-row justify-content-evenly align-items-baseline">
          <div class="field-checkbox">
            <p-checkbox
              [(ngModel)]="floor.isValid"
              [binary]="true"
              (click)="onValidChecked($event)"
            ></p-checkbox>
            <label for="binary">
              {{ 'floor-list.is_valid' | translate }}
            </label>
          </div>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="onDeleteFloor(floor, $event)"
          ></button>
        </div>
      </div>
    </ng-template>
  </p-listbox>
</p-scrollPanel>
