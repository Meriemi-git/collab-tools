<div class="flex flex-column align-items-center">
  <div class="field flex flex-column align-items-center">
    <label for="floor-name" class="sub-title">{{
      'add-floor.floor-name' | translate
    }}</label>
    <input
      type="text"
      pInputText
      [(ngModel)]="newFloorName"
      id="floor-name"
      aria-describedby="floor-name-help"
    />
  </div>
  <div class="field flex flex-column align-items-center">
    <label for="floor-level" class="sub-title">{{
      'add-floor.floor-level' | translate
    }}</label>
    <input
      type="number"
      pInputText
      [(ngModel)]="newFloorLevel"
      id="floor-level"
      aria-describedby="floor-level-help"
    />
  </div>
  <div class="field-checkbox flex flex-column align-items-center">
    <p-checkbox
      [(ngModel)]="isValid"
      [binary]="true"
      inputId="binary"
      aria-describedby="floor-valid-help"
    ></p-checkbox>
  </div>
  <div class="field flex flex-row justify-content-center" style="width: 100%">
    <div class="field flex flex-column align-items-center">
      <label for="tactical-image" class="sub-title">{{
        'add-floor.tactical' | translate
      }}</label>
      <div class="field flex flex-row justify-content-center">
        <p-fileUpload
          #fileTacticalUpload
          [customUpload]="true"
          [auto]="true"
          mode="basic"
          [maxFileSize]="5242880"
          [multiple]="false"
          accept="image/*"
          id="tactical-image"
          [showCancelButton]="false"
          class="m-2"
          (uploadHandler)="
            onTacticalImageUploaded($event.files); fileTacticalUpload.clear()
          "
        ></p-fileUpload>
        <button
          pButton
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger m-2"
          (click)="removeTacticalImage()"
        ></button>
      </div>
    </div>
    <div class="field flex flex-column align-items-center">
      <label for="realistic-image" class="sub-title">{{
        'add-floor.realistic' | translate
      }}</label>
      <div class="field flex flex-row justify-content-center">
        <p-fileUpload
          #fileRealisticUpload
          [customUpload]="true"
          [auto]="true"
          mode="basic"
          [maxFileSize]="5242880"
          [multiple]="false"
          accept="image/*"
          id="realistic-image"
          [showCancelButton]="false"
          class="m-2"
          (uploadHandler)="
            onRealisticImageUploaded($event.files); fileRealisticUpload.clear()
          "
        ></p-fileUpload>
        <button
          pButton
          type="button"
          icon="pi pi-times"
          class="p-button-rounded p-button-danger m-2"
          (click)="removeRealisticImage()"
        ></button>
      </div>
    </div>
  </div>
  <div class="field flex flex-row justify-content-center" style="width: 100">
    <button
      pButton
      [label]="'add-floor.delete' | translate"
      type="button"
      icon="pi pi-minus"
      iconPos="left"
      [disabled]="selectedFloor === null"
      class="p-button-raised p-button-danger m-2"
      (click)="deleteFloor()"
    ></button>
    <button
      pButton
      [label]="'add-floor.save' | translate"
      type="button"
      icon="pi pi-plus"
      iconPos="right"
      class="p-button-raised p-button-primary m-2"
      (click)="addFloor()"
    ></button>
  </div>
</div>
