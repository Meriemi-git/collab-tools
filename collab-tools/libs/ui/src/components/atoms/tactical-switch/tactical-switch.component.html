<div class="flex justify-content-center align-items-center">
  <div class="m-2">
    <p-inputSwitch

      (onChange)="onSetTacticalMode($event.checked)"

  <div class="m-2">
    <span>{{ 'tactical-switch.label' | translate }}</span>
  </div>
</div>
