<p-table [value]="stratMaps" [paginator]="true" [rows]="8">
  <ng-template pTemplate="header">
    <tr>
      <th scope="col">{{ 'strat-map-table.name' | translate }}</th>
      <th scope="col">{{ 'strat-map-table.year' | translate }}</th>
      <th scope="col">{{ 'strat-map-table.season' | translate }}</th>
      <th scope="col">{{ 'strat-map-table.floors' | translate }}</th>
      <th scope="col"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-map>
    <tr>
      <td>{{ map.name }}</td>
      <td>{{ map.year }}</td>
      <td>{{ map.season }}</td>
      <td class="flex flex-row">
        <p-dropdown
          [options]="map.floors"
          (onChange)="onFloorSelected($event.value, map)"
          optionLabel="name"
        ></p-dropdown>
      </td>
      <td>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-arrow-left"
          class="p-button-rounded p-button-outlined"
          (click)="selectStratMap(map)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
