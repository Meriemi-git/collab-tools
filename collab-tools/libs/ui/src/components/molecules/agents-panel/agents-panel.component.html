<div class="container">
  <h2>{{ 'agents-panel.title' | translate }}</h2>
  <p-tabView>
    <p-tabPanel header="Attackers" [selected]="true">
      <p-scrollPanel>
        <div class="grid">
          <collab-tools-agent-item
            *ngFor="let agent of agents | filter: 'side':['ATTACKER']"
            [agent]="agent"
            (agentDragged)="onAgentDragged($event)"
          >
          </collab-tools-agent-item>
        </div>
      </p-scrollPanel>
    </p-tabPanel>
    <p-tabPanel header="Defenders">
      <p-scrollPanel>
        <div class="grid">
          <collab-tools-agent-item
            *ngFor="let agent of agents | filter: 'side':['DEFENDER']"
            [agent]="agent"
            (agentDragged)="onAgentDragged($event)"
          >
          </collab-tools-agent-item>
        </div>
      </p-scrollPanel>
    </p-tabPanel>
  </p-tabView>
</div>
