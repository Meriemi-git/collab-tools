<div class="grid">
  <div class="col-4">
    <collab-tools-add-gadget
      [gadget]="gadget"
      (gadgetAdded)="onGadgetAdded($event)"
      (gadgetUpdated)="onGadgetUpdated($event)"
      (gadgetDeleted)="onGadgetDeleted($event)"
    ></collab-tools-add-gadget>
  </div>
  <div class="col-8">
    <p-scrollPanel>
      <div class="grid" #gridAttackers>
        <collab-tools-gadget-item
          *ngFor="let gadget of $gadgets | async"
          [gadget]="gadget"
          (gadgetDragged)="onGadgetDragged($event)"
          style="background-color: rgba(255, 255, 255, 0.05)"
        >
        </collab-tools-gadget-item>
      </div>
    </p-scrollPanel>
  </div>
</div>
