<form [formGroup]="stratForm" class="strat-saving-form flex flex-column">
  <div class="m-2">
  <h2 class="title">{{ 'strats-saving-dialog-title' | translate }}</h2>
  </div>
  <div class="flex-column">
    <div class="m-2">
      <label for="username">
        <strong>
          {{'strats-saving-dialog-strat_name' | translate}}
        </strong>
      </label>
    </div>
    <div class="m-2">
      <input
        pInputText
        type="text"
        formControlName="name"
        class="strat-input"
      />
      <div *ngIf="isSubmitted && fc.name.errors?.required">
        {{ 'strats-saving-dialog-strat_name_required' | translate }}
      </div>
      <div *ngIf="isSubmitted && fc.name.errors?.minlength">
        {{ 'strats-saving-dialog-strat_name_too_short' | translate }}
      </div>
    </div>
  </div>
  <div class="flex-column">
    <div class="m-2">
      <label for="description">
        <strong>
        {{'strats-saving-dialog-strat_description' | translate}}
        </strong>
      </label>
    </div>
    <div class="m-2">
      <textarea
        pInputTextarea
        formControlName="description"
        [placeholder]="
          'strats-saving-dialog-strat_description_placeholder' | translate
        "
        [rows]="5"
        [cols]="30"
      ></textarea>
    </div>
  </div>
  <p> 
    <strong>{{ 'strats-saving-dialog-make_strat_public' | translate }}</strong>
  </p>
  <p-inputSwitch
    [(ngModel)]="stratInfos.isPublic"
    [ngModelOptions]="{ standalone: true }"
  ></p-inputSwitch>
  <div class="flex flex-row justify-content-evenly">
    <div class="m-2">
      <button
        type="button"
        pButton
        class="p-button-outlined p-button-danger"
        (click)="onClose()"
        [label]="'strats-saving-dialog-close' | translate"
      ></button>
    </div>
    <div class="m-2">
      <button
        type="button"
        pButton
        class="p-button-outlined p-button-primary"
        (click)="onSubmit()"
        [label]="'strats-saving-dialog-save' | translate"
      ></button>
    </div>
  </div>
</form>
